<ion-header>
  <ion-toolbar>
    <app-navbar></app-navbar>
    <ion-title>{{article.island}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="article">
  <h1>{{article.title}}</h1>
  <img [src]="article.imageURL" id="imgLongArticle" [alt]="article.altText">
  <p>{{article.content}}</p>
</ion-content>
