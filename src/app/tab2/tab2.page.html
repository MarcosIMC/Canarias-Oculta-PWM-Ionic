<ion-header [translucent]="true">
  <ion-toolbar>
    <app-navbar></app-navbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let article of articles | async" [routerLink]="'/article-page/'+article">
      <app-article [article] = "this.articleService.getArticleById(article) | async"></app-article>
    </ion-item>
  </ion-list>
</ion-content>
