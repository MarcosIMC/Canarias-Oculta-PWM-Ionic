<ion-header [translucent]="true">
  <ion-toolbar>
    <app-navbar></app-navbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let article of articles | async">
      <app-article [article] = "articleService.getArticleById(article) | async | article"></app-article>
    </ion-item>
  </ion-list>
</ion-content>
